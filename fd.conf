server {
    listen 80;
    server_name fd.xn--80abjdwkmbdfs.xn--p1ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name fd.xn--80abjdwkmbdfs.xn--p1ai;

    ssl_certificate /etc/letsencrypt/live/fd.xn--80abjdwkmbdfs.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fd.xn--80abjdwkmbdfs.xn--p1ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # WebSocket для PC Bridge (без Basic Auth, секрет проверяется в приложении)
    location /ws/pc-bridge {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Остальное с авторизацией
    location / {
        auth_basic "Fantasy Dashboard";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
