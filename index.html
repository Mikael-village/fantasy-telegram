<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clawdbot Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-message-user: #4a47a3;
            --bg-message-bot: #2d2d44;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #7c3aed;
            --accent-light: #a78bfa;
            --border: #333355;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .header-info {
            flex: 1;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 16px;
        }
        
        .header-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
        }
        
        .status-dot.typing {
            background: var(--accent);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: var(--bg-message-user);
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: var(--bg-message-bot);
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }
        
        .message.assistant .message-time {
            text-align: left;
        }
        
        .message-content {
            white-space: pre-wrap;
        }
        
        .message-content code {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        
        .message-content pre {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .message-content pre code {
            background: none;
            padding: 0;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--bg-message-bot);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator.active {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Quick actions */
        .quick-actions {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }
        
        .quick-btn {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }
        
        /* Input area */
        .input-container {
            padding: 12px 16px;
            background: var(--bg-secondary);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            line-height: 1.4;
        }
        
        #messageInput::placeholder {
            color: var(--text-secondary);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            background: var(--accent-light);
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Connection status */
        .connection-banner {
            display: none;
            padding: 8px 16px;
            background: #dc2626;
            color: white;
            text-align: center;
            font-size: 12px;
        }
        
        .connection-banner.disconnected {
            display: block;
        }
        
        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .welcome-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .welcome h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Connection banner -->
    <div class="connection-banner" id="connectionBanner">
        ‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...
    </div>
    
    <!-- Header -->
    <div class="header">
        <div class="avatar">ü§ñ</div>
        <div class="header-info">
            <div class="header-title">–ü–æ–º–æ—â–Ω–∏–∫ –ú–∏–∫–∞–µ–ª–∞</div>
            <div class="header-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">–æ–Ω–ª–∞–π–Ω</span>
            </div>
        </div>
    </div>
    
    <!-- Chat -->
    <div class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">üí¨</div>
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
            <p>–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –¥–∏–∞–ª–æ–≥</p>
        </div>
    </div>
    
    <!-- Typing indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>
    
    <!-- Quick actions -->
    <div class="quick-actions">
        <button class="quick-btn" onclick="sendQuick('–ü—Ä–∏–≤–µ—Ç!')">üëã –ü—Ä–∏–≤–µ—Ç</button>
        <button class="quick-btn" onclick="sendQuick('–°—Ç–∞—Ç—É—Å')">üìä –°—Ç–∞—Ç—É—Å</button>
        <button class="quick-btn" onclick="sendQuick('–ü–æ–º–æ—â—å')">‚ùì –ü–æ–º–æ—â—å</button>
        <button class="quick-btn" onclick="sendQuick('–ó–∞–¥–∞—á–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è')">üìã –ó–∞–¥–∞—á–∏</button>
    </div>
    
    <!-- Input -->
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"
            ></textarea>
        </div>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            ‚û§
        </button>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã Telegram
            document.documentElement.style.setProperty('--bg-primary', tg.themeParams.bg_color || '#1a1a2e');
            document.documentElement.style.setProperty('--bg-secondary', tg.themeParams.secondary_bg_color || '#16213e');
            document.documentElement.style.setProperty('--text-primary', tg.themeParams.text_color || '#ffffff');
        }
        
        // WebSocket
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function getWsUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${window.location.host}/ws/chat`;
        }
        
        function connect() {
            ws = new WebSocket(getWsUrl());
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                document.getElementById('connectionBanner').classList.remove('disconnected');
                setStatus('online', '–æ–Ω–ª–∞–π–Ω');
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('connectionBanner').classList.add('disconnected');
                setStatus('offline', '–æ—Ñ—Ñ–ª–∞–π–Ω');
                
                // Reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }
        
        function handleMessage(data) {
            if (data.type === 'history') {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                data.messages.forEach(msg => addMessageToChat(msg));
                hideWelcome();
            } else if (data.type === 'status') {
                if (data.status === 'typing') {
                    showTyping();
                } else {
                    hideTyping();
                    setStatus('online', '–æ–Ω–ª–∞–π–Ω');
                }
            } else if (data.role) {
                // –û–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                hideTyping();
                addMessageToChat(data);
                hideWelcome();
            }
        }
        
        function addMessageToChat(msg) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            div.className = `message ${msg.role}`;
            
            const time = new Date(msg.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            div.innerHTML = `
                <div class="message-content">${formatMessage(msg.content)}</div>
                <div class="message-time">${time}</div>
            `;
            
            container.appendChild(div);
            scrollToBottom();
        }
        
        function formatMessage(text) {
            // –ü—Ä–æ—Å—Ç–æ–π markdown
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            ws.send(JSON.stringify({
                type: 'message',
                content: text
            }));
            
            input.value = '';
            autoResize(input);
        }
        
        function sendQuick(text) {
            const input = document.getElementById('messageInput');
            input.value = text;
            sendMessage();
        }
        
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }
        
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('statusDot').classList.add('typing');
            document.getElementById('statusText').textContent = '–ø–µ—á–∞—Ç–∞–µ—Ç...';
            scrollToBottom();
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
            document.getElementById('statusDot').classList.remove('typing');
        }
        
        function setStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            dot.className = 'status-dot';
            if (status === 'typing') dot.classList.add('typing');
            statusText.textContent = text;
        }
        
        function hideWelcome() {
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';
        }
        
        // Ping –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
        
        // Start
        connect();
    </script>
</body>
</html>
